<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="./libs/bootstrap/bootstrap.min.css">
    <link type="text/css" rel="stylesheet" href="./style.css">
    <title>Css Animations</title>
</head>

<body>

    <div class="preloading">
        <div class="loading-container">
            <span>L</span>
            <span>O</span>
            <span>A</span>
            <span>D</span>
            <span>I</span>
            <span>N</span>
            <span>G</span>
            <i>.</i>
            <i>.</i>
            <i>.</i>
        </div>
    </div>

    <div class="container my-4 title">
        <div class="col-10 p-0">
            <h1>Css Animations Part 1</h1>
        </div>
        <div class="col-2 p-0 github">
            <a href="#">Github</a>
        </div>
    </div>

    <div class="col-12 text-center mb-5 description">
        <h3>to play animation hover on the box</h3>
    </div>

    <div class="container animations">
        <div class="row">
            <!-- ****** Wavy Circles ****** -->
            <div class="col-md-5 col-lg-4 px-2 mb-3">
                <div class="r1-1 row-height1 center-animation my-border">
                    <div class="my-container">
                        <span></span>
                        <span></span>
                        <span></span>
                        <span></span>
                        <span></span>
                        <span></span>
                    </div>
                </div>
            </div>

            <!-- ****** Cards With Rotation ****** -->
            <div class="col-md-7 col-lg-8 px-2 mb-3">
                <div class="r1-2 row-height1 center-animation my-border">
                    <div class="my-container">
                        <div class="card-container">
                            <span></span>
                            <span></span>
                            <span></span>
                            <span></span>
                        </div>
                    </div>
                </div>
            </div>

            <!-- ****** Endless Road ****** -->
            <div class="col-md-7 col-lg-8 px-2 mb-3">
                <div class="r2-1 row-height1 center-animation my-border">
                    <div class="my-container">
                        <div class="road-shadow"></div>
                    </div>
                </div>
            </div>

            <!-- ****** Gradient Border and Shadow ****** -->
            <div class="col-md-5 col-lg-4 px-2 mb-3">
                <div class="r2-2 row-height1 center-animation my-border">
                    <div class="my-container">
                    </div>
                </div>
            </div>

            <!-- ****** Auto Type / Pencil Loader ****** -->
            <div class="col-lg-4 px-2 mb-3">
                <div class="r3-1 row-height2 center-animation my-border">
                    <span class="auto-type-letter"></span>
                </div>
                <div class="r3-2 row-height2 center-animation my-border mt-3">
                    <span></span>
                </div>
            </div>

            <!-- ****** Raining Background ******  -->
            <div class="col-lg-8 px-2 mb-3">
                <div class="r3-3 row-height3 center-animation my-border">
                </div>
            </div>

            <!-- ****** Square Pop-up in Background ****** -->
            <div class="col-md-6 px-2 mb-3">
                <div class="r4-1 row-height4 center-animation my-border">
                    <ul>
                        <li></li>
                        <li></li>
                        <li></li>
                        <li></li>
                        <li></li>
                        <li></li>
                        <li></li>
                        <li></li>
                        <li></li>
                        <li></li>
                    </ul>
                </div>
            </div>

            <!-- ****** Animated Text Loading ****** -->
            <div class="col-md-6 px-2 mb-3">
                <div class="r4-2 row-height4 center-animation my-border">
                    <ul>
                        <li data-text="L">L</li>
                        <li data-text="O">O</li>
                        <li data-text="A">A</li>
                        <li data-text="D">D</li>
                        <li data-text="I">I</li>
                        <li data-text="N">N</li>
                        <li data-text="G">G</li>
                    </ul>
                </div>
            </div>

            <!-- ****** TubeLight Text ****** -->
            <div class="col-lg-8 px-2 mb-3">
                <div class="r5-1 row-height1 center-animation my-border">
                    <span>A</span>
                    <span>N</span>
                    <span>I</span>
                    <span>M</span>
                    <span>A</span>
                    <span>T</span>
                    <span>I</span>
                    <span>O</span>
                    <span>N</span>
                </div>
            </div>

            <!-- ****** Spinning Circular Loading / Text Reveal Animation ****** -->
            <div class="col-lg-4 px-2 mb-3">
                <div class="r5-2 row-height5 center-animation my-border mb-3">
                    <div class="my-container">
                        <span></span>
                        <span></span>
                        <span></span>
                    </div>
                </div>
                <div class="r5-3 row-height6 center-animation my-border">
                    <div class="my-container">
                        <h3>Css Animations</h3>
                    </div>
                </div>
            </div>

            <!-- ****** Text Filling With Water ****** -->
            <div class="col-md-6 px-2 mb-3">
                <div class="r6-1 row-height4 center-animation my-border mb-3">
                    <h1>water</h1>
                </div>
            </div>

            <!-- ****** Gradient Glowing Text ****** -->
            <div class="col-md-6 px-2 mb-3">
                <div class="r6-2 row-height4 center-animation my-border mb-3">
                    <ul>
                        <li>G</li>
                        <li>L</li>
                        <li>O</li>
                        <li>W</li>
                        <li>I</li>
                        <li>N</li>
                        <li>G</li>
                    </ul>
                </div>
            </div>
        </div>
    </div>



    <script src="./libs/bootstrap/jquery-3.4.1.slim.min.js"></script>
    <script src="./libs/bootstrap/popper.min.js"></script>
    <script src="./libs/bootstrap/bootstrap.min.js"></script>
    <script src="./libs/typed.js"></script>
    <script src="./libs/scrollreveal.js"></script>
    <script src="./app.js"></script>
</body>

</html>
